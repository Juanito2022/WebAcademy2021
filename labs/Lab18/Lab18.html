  <center>
  <div id="block"></div>
    <button type="button" onclick="size()">size</button>
    <button type="button" onclick="move()">position</button>
    <button type="button" onclick="circle()">shape</button>
  <button type="button" onclick="hue()">color</button>
    <br>
    <button type="button" onclick="reset()">reset</button>
    <script>
      function hue(){
  document.getElementById("block").style.backgroundColor = "purple";
      }
      function size(){
        document.getElementById("block").style.width= '300px';
        document.getElementById("block").style.height= '300px';
      }
      function circle(){
        document.getElementById("block").style.borderRadius= '400px';
      }
        function move(){
  document.getElementById("block").style.position = "absolute";
      }
      function reset(){
      document.getElementById("block").style.position="relative";
      document.getElementById("block").style.width="200px";
      document.getElementById("block").style.height="90px";
      document.getElementById("block").style.borderRadius="0px";
    document.getElementById("block").style.backgroundColor="yellow";
    }
    </script>
